<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact me</title>
    <link href="https://fonts.googleapis.com/css?family=Charmonman:400,700|Open+Sans+Condensed:300,700|Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="../fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../scss/main.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__top">
            <div class="header__left">
                <div class="header__logo">
                    <a href="#" class="header__icon">Nikolay Gaidash
                        <span>mechanical design engineer</span>
                    </a>
                </div>
            </div>
            <nav class="header__right">
                <ul class="header__list">
                    <li class="header__item">
                        <a href="../index.html" class="header__link">Главная</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">Обо мне</a>
                    </li>
                    <li class="header__item">
                        <a href="portfolio.html" class="header__link">Портфолио</a>
                    </li>
                    <li class="header__item">
                        <a href="contact.html" class="header__link">Мои контакты</a>
                    </li>
                </ul>
            </nav>
        </div>
        <h1 class="heading-primary heading-primary--contact">Мои контакты
        </h1>
        <div class="contact__name-box">
            <div class="contact__left">
                <div class="contact__wrap">
                    <div class="contact">
                        <div class="contact__icon">
                            <i class="far fa-envelope-open"></i>
                        </div>
                        <div class="contact__desc">
                            nicolajfirst@gmail.com
                        </div>
                    </div>
                    <div class="contact">
                        <div class="contact__icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="contact__desc">
                            +38(066)-052-59-56
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact__right">
                <div class="contact__form">
                    <form action="#" class="contact-form">
                        <div class="row">
                            <div class="row">
                                <div class="span-1-of-2">
                                    <input type="text" name="name" id="name-2" placeholder="Ваше имя" required>
                                </div>
                                <div class="span-1-of-2">
                                    <input type="email" name="email" id="email" placeholder="Ваш Email" required>
                                </div>
                            </div>
                            <div class="row">
                                <textarea name="message" placeholder="Ваш текст"></textarea>
                            </div>
                            <input type="submit" value="Отправить сообщение" class="btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</header>

</body>
</html>
